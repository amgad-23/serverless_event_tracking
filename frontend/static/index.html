<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Event Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Serverless Event Tracker</h1>
    <form id="event-form">
        <label>User ID: <input type="text" id="user_id" required></label>
        <label>Event Type: <input type="text" id="event_type" required></label>
        <label>Timestamp: <input type="datetime-local" id="timestamp" required></label>
        <button type="submit">Submit Event</button>
        <span id="form-msg"></span>
    </form>
    <div class="summary">
        <h2>Summary</h2>
        <label>Filter by User ID: <input type="text" id="filter_user_id"></label>
        <label>Filter by Event Type: <input type="text" id="filter_event_type"></label>
        <button id="refresh-summary">Refresh Summary</button>
        <div id="summary-result"></div>
    </div>
    <div class="events">
        <h2>Recent Events (last 10)</h2>
        <button id="refresh-events">Refresh Events</button>
        <table id="events-table">
            <thead>
                <tr><th>User ID</th><th>Event Type</th><th>Timestamp</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
